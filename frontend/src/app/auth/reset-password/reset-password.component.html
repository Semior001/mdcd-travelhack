<article class="container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Восстановление пароля</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="email" placeholder="E-mail" formControlName="email" name="email">
          <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
            <span *ngIf="form.get('email').hasError('required')">Введите E-mail</span>
            <span *ngIf="form.get('email').hasError('email')">E-mail должен быть верного формата</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Далее</button>
        <p class="forget-password"><a [routerLink]="['/auth/login']">Войти</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</article>
